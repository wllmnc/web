$(function() {
		setInterval("animateNewRainbown();",500);
		$("#menu li a").click(function(){
			var txt=$(this).html();
			$(".itemMenuSelected").each(function(){
				var txt2=$(this).html();
				//alert(txt2);
				$(this).html(txt2.substring(0,(txt2.length-2)));
				$(this).removeClass("itemMenuSelected");
				});
			$(this).html(""+txt+"..");
			$(this).addClass("itemMenuSelected");
			});
});
function newRainbown()
{
	animateNewRainbown();
	//setInterval("newRainbown();",3000);
	}

function animateNewRainbown()
{
	var maxHeight=$( "#header-content" ).height()+20;
	var itemRain=Math.floor((Math.random())+0.5);
	var vel=Math.floor((Math.random()*3000)+3000);
	var posX=Math.floor((Math.random() * $(window).width()) + 200);
	$("#header-content").append("<div id='"+posX+"' class='rainx' style='left:"+posX+"px'>"+itemRain+"</div>");
	$( "#"+posX ).animate({ "top": "+="+maxHeight+"px" }, vel , function() {$("#"+posX).remove();});//, function() { setInterval("animateNewRainbown();",3000); }
	}
</script>
